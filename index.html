<!DOCTYPE html>
<html>

<head>
    <title>Rock-Paper-Scissor!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="header">Let's rock (paper-scissor)!</div>
    <div class="content">
        <div class="statusFields">
            <div class="status">
                <div class = "name">Player</div>
                <div class="player score">0</div>
                <img id="playerChoose" src="imgs/unknown.png">
            </div>
            <div id="report"></div>
            <div class="status">
                <div class = "name">Computer</div>
                <div class="computer score">0</div>
                <img id="computerChoose" src="imgs/unknown.png">
            </div>
        </div>
        <div id="chooseText">Choose your move</div>
        <div class="buttons">
            <button id="rock">ROCK</button>
            <button id="paper">PAPER</button>
            <button id="scissor">SCISSOR</button>
        </div>
        <div class="reset">
            <button>Reset</button>
        </div>
    </div>
    <div class="footer">Copyright Â© 2022 tomyyn</div>
    
</body>

</html>
